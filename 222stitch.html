<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filme do Stitch 2222</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: url('https://ew.com/thmb/VDX6iTyOM7YFMtHM5lP6FYF4Xbg=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/lilo-and-stitch-080924-3-ff06288f34ab493c919d5dc482e22992.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100vh;
      backdrop-filter: brightness(0.4);
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 2rem;
      border-radius: 10px;
      max-width: 90%;
      margin: auto;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    #contador {
      font-size: 2rem;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.8rem;
      }

      #contador {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Filme do Stitch \o/</h1>
    <div id="contador">Carregando contador...</div>
  </div>

  <script>
    const destino = new Date("May 25, 2025 15:30:00").getTime();

    const atualizarContador = () => {
      const agora = new Date().getTime();
      const distancia = destino - agora;

      if (distancia < 0) {
        document.getElementById("contador").innerHTML = "O filme já começou!";
        return;
      }

      const dias = Math.floor(distancia / (1000 * 60 * 60 * 24));
      const horas = Math.floor((distancia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutos = Math.floor((distancia % (1000 * 60 * 60)) / (1000 * 60));
      const segundos = Math.floor((distancia % (1000 * 60)) / 1000);

      document.getElementById("contador").innerHTML =
        `${dias}d ${horas}h ${minutos}m ${segundos}s para o filme!`;
    };

    setInterval(atualizarContador, 1000);
    atualizarContador();
  </script>
</body>
</html>
