<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feliz Dia dos Namorados</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #993399;
      color: white;
      min-height: 100vh;
    }

    .container {
      padding: 20px;
      max-width: 100%;
      margin: 0 auto;
    }

    .message {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 2rem;
      border-radius: 15px;
      margin: 20px auto;
      max-width: 90%;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #ffffff;
      text-align: center;
    }

    .love-text {
      font-size: 1.2rem;
      line-height: 1.6;
      text-align: center;
      margin-bottom: 2rem;
    }

    .swiper {
      width: 100%;
      /* Ajustando altura para manter proporção aproximada de 4896x6528 */
      height: 500px;
      margin: 20px auto;
    }

    .swiper-slide {
      background-position: center;
      background-size: contain;
      background-repeat: no-repeat;
      border-radius: 15px;
      background-color: rgba(0, 0, 0, 0.1);
    }

    .swiper-slide img {
      width: 100%;
      height: 100%;
      object-fit: contain; /* Alterado de 'cover' para 'contain' */
      border-radius: 15px;
    }

    .counter {
      text-align: center;
      font-size: 1.1rem;
      margin-top: 1rem;
      color: #ffffff;
    }

    @media (max-width: 412px) { /* Galaxy S20 width */
      .container {
        padding: 10px;
      }
      
      h1 {
        font-size: 1.5rem;
      }

      .love-text {
        font-size: 1rem;
      }

      .swiper {
        height: 400px; /* Ajustado para telas menores */
      }

      .counter {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="message">
      <h1>❤️ Feliz Dia dos Namorados, Amor! ❤️</h1>
      <div class="love-text">
        Cada momento ao seu lado é especial. Você é minha melhor amiga, minha parceira, 
        meu amor. Obrigado por fazer parte da minha vida e por me fazer tão feliz. 
        Te amo mais que tudo!
      </div>
      <div class="counter">
        Dias desde que você me disse sim:<br>
        <span id="time-together"></span>
      </div>
    </div>

    <div class="swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="https://github.com/LuizDNGomes/LuizDNGomes.github.io/blob/main/img/Fim%20de%20ano.jpg?raw=true" alt="Casal 1">
        </div>
        <div class="swiper-slide">
          <img src="https://github.com/LuizDNGomes/LuizDNGomes.github.io/blob/main/img/Floripa.jpg?raw=true" alt="Casal 2">
        </div>
        <div class="swiper-slide">
          <img src="https://github.com/LuizDNGomes/LuizDNGomes.github.io/blob/main/img/Pinho%20e%20Stitch.jpg?raw=true" alt="Casal 3">
        </div>
        <div class="swiper-slide">
          <img src="https://github.com/LuizDNGomes/LuizDNGomes.github.io/blob/main/img/pinhos.jpg?raw=true" alt="Casal 4">
        </div>
      </div>
      <div class="swiper-pagination"></div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.swiper', {
      effect: 'slide',
      loop: true,
      autoplay: {
        delay: 3000,
        disableOnInteraction: false,
      },
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
    });

    // Adicionar o código do contador
    function updateCounter() {
    const startDate = new Date('2023-07-15');
    const now = new Date();
    
    let years = now.getFullYear() - startDate.getFullYear();
    let months = now.getMonth() - startDate.getMonth();
    let days = now.getDate() - startDate.getDate();

    // Ajuste para meses negativos
    if (months < 0) {
        years--;
        months += 12;
    }

    // Ajuste para dias negativos
    if (days < 0) {
        months--;
        // Obtém o último dia do mês anterior
        const lastMonth = new Date(now.getFullYear(), now.getMonth(), 0);
        days += lastMonth.getDate();
    }

    // Ajuste caso os meses fiquem negativos após correção dos dias
    if (months < 0) {
        years--;
        months += 12;
    }

    const counterText = `${years} ${years === 1 ? 'ano' : 'anos'}, ${months} ${months === 1 ? 'mês' : 'meses'} e ${days} ${days === 1 ? 'dia' : 'dias'}`;
    document.getElementById('time-together').textContent = counterText;
}

    // Atualizar o contador a cada segundo
    updateCounter();
    setInterval(updateCounter, 1000);
  </script>
</body>
</html>
