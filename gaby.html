    body {

    /* Tela de Loading */

<body>
  <!-- Tela de Loading -->
  <div class="loading-screen" id="loadingScreen">
    <div class="loading-heart">üíñ</div>
    <div class="loading-text">Carregando nossa p√°gina especial...</div>
    <div class="loading-dots"></div>
  </div>

  <div class="overlay">
    <h1>P√°gina da Gatona! üéâ<br><br></h1>
    <div id="contador">Carregando contador...</div>
    <div class="mensagem-amor" id="mensagemDia">
      Carregando mensagem do dia... ‚ú®<br>
    </div>
    <div id="contadorProgressivo">Carregando...</div>
    <div id="proximoMes" style="margin-top: 1rem; font-size: 1.4rem; color: #ffd700;"></div>
  </div>

  <script>
    // Fun√ß√£o para esconder loading ap√≥s 3 segundos
    window.addEventListener('load', () => {
      setTimeout(() => {
        const loadingScreen = document.getElementById('loadingScreen');
        loadingScreen.classList.add('hide');
        setTimeout(() => {
          loadingScreen.style.display = 'none';
        }, 1000);
      }, 3000);
    });

    // Array de imagens para o carrossel
    const imagens = [
      'https://github.com/LuizDNGomes/LuizDNGomes.github.io/blob/main/img/1.jpg?raw=true',
      'https://github.com/LuizDNGomes/LuizDNGomes.github.io/blob/main/img/2.jpg?raw=true', 
      'https://github.com/LuizDNGomes/LuizDNGomes.github.io/blob/main/img/3.jpg?raw=true',
      'https://github.com/LuizDNGomes/LuizDNGomes.github.io/blob/main/img/4.jpg?raw=true'
    ];
    
    let indiceImagemAtual = 0;
    
    // Fun√ß√£o para trocar imagem de fundo
    function trocarImagemFundo() {
      document.body.style.backgroundImage = `url('${imagens[indiceImagemAtual]}')`;
      indiceImagemAtual = (indiceImagemAtual + 1) % imagens.length;
    }
    
    // Inicializar carrossel
    trocarImagemFundo();
    setInterval(trocarImagemFundo, 8000); // Muda a cada 8 segundos
    
    // Data de in√≠cio do relacionamento
    const inicioRelacionamento = new Date('2023-07-15');
    
    // Fun√ß√£o para calcular pr√≥ximo anivers√°rio de m√™s
    function calcularProximoAniversario() {
      const agora = new Date();
      let proximoAniversario = new Date(agora.getFullYear(), agora.getMonth(), 15);
      
      // Se j√° passou o dia 15 deste m√™s, o pr√≥ximo √© no pr√≥ximo m√™s
      if (agora.getDate() > 15) {
        proximoAniversario.setMonth(proximoAniversario.getMonth() + 1);
      }
      
      return proximoAniversario;
    }
    
    // Fun√ß√£o para calcular quantos meses v√£o completar no pr√≥ximo anivers√°rio
    function calcularProximoMesACompletar() {
      const agora = new Date();
      const inicio = new Date('2023-07-15');
      
      // Calcular diferen√ßa em meses at√© a data atual
      let diffAnos = agora.getFullYear() - inicio.getFullYear();
      let diffMeses = agora.getMonth() - inicio.getMonth();
      let totalMeses = diffAnos * 12 + diffMeses;
      
      // Se ainda n√£o chegou no dia 15 deste m√™s, diminuir 1 m√™s
      if (agora.getDate() < 15) {
        totalMeses--;
      }
      
      // O pr√≥ximo m√™s a completar √© +1
      return totalMeses + 1;
    }
    
    // Fun√ß√£o para calcular tempo decorrido desde o in√≠cio
    function calcularTempoDecorrido() {
      const agora = new Date();
      const inicio = new Date('2023-07-15');
      
      let anos = agora.getFullYear() - inicio.getFullYear();
      let meses = agora.getMonth() - inicio.getMonth();
      let dias = agora.getDate() - inicio.getDate();
      
      // Ajuste para meses negativos
      if (meses < 0) {
        anos--;
        meses += 12;
      }
      
      // Ajuste para dias negativos
      if (dias < 0) {
        meses--;
        // Obt√©m o √∫ltimo dia do m√™s anterior
        const mesAnterior = new Date(agora.getFullYear(), agora.getMonth(), 0);
        dias += mesAnterior.getDate();
      }
      
      // Ajuste caso os meses fiquem negativos ap√≥s corre√ß√£o dos dias
      if (meses < 0) {
        anos--;
        meses += 12;
      }
      
      return { anos, meses, dias };
    }
    
    // Frases especiais para cada contexto
    const frasesEspeciais = {
      antesDia: "Cada dia ao seu lado √© √∫nico e especial! üíï",
      diaEspecial: "üéâ Hoje completamos mais um m√™s de amor! üéâ",
      proximoMes: "Ansiosos para criar mais mem√≥rias no pr√≥ximo m√™s! üöÄ"
    };

    const atualizarContador = () => {
      const agora = new Date();
      const proximoAniversario = calcularProximoAniversario();
      const distancia = proximoAniversario - agora;
      
      const proximoMes = calcularProximoMesACompletar();

      if (distancia < 0 || agora.getDate() === 15) {
        // √â o dia do anivers√°rio de m√™s!
        document.getElementById("contador").innerHTML = `
          <div style="font-size: 1.8rem; margin-bottom: 1rem;">üéâ Anivers√°rio de Namoro! üéâ<br>${proximoMes} ${proximoMes === 1 ? 'M√™s' : 'Meses'}! ü•≥</div>
          <div style="font-family: 'Segoe Script', cursive; font-size: 1.2rem; line-height: 1.5; color: #eee;">
            ${frasesEspeciais.diaEspecial}<br><br>
            J√° s√£o ${proximoMes} ${proximoMes === 1 ? 'm√™s' : 'meses'} vivendo momentos incr√≠veis juntos!<br><br>
            Obrigado por todos os sorrisos, aventuras e amor compartilhado!<br><br>
            Vamos que vamos para muitos outros meses juntos! üöÄ<br><br>
          </div>
        `;
        // Esconder a mensagem original no dia especial
        document.getElementById("mensagemDia").style.display = "none";
        return;
      }

      const dias = Math.floor(distancia / (1000 * 60 * 60 * 24));
      const horas = Math.floor((distancia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutos = Math.floor((distancia % (1000 * 60 * 60)) / (1000 * 60));
      const segundos = Math.floor((distancia % (1000 * 60)) / 1000);

      document.getElementById("contador").innerHTML =
        `${dias}d ${horas}h ${minutos}m ${segundos}s para completar ${proximoMes} ${proximoMes === 1 ? 'm√™s' : 'meses'}! üéâ`;
        
      // Mensagem do dia fixa (n√£o muda constantemente)
      if (document.getElementById("mensagemDia").innerHTML.trim() === "Carregando mensagem do dia... ‚ú®<br>") {
        document.getElementById("mensagemDia").innerHTML = `
          ${frasesEspeciais.antesDia}<br><br>
        `;
      }
      document.getElementById("mensagemDia").style.display = "block";
      
      // Mostrar informa√ß√£o sobre o pr√≥ximo m√™s
      const proximaData = new Date(proximoAniversario);
      proximaData.setMonth(proximaData.getMonth() + 1);
      const nomeProximoMes = proximaData.toLocaleDateString('pt-BR', { month: 'long' }).toLowerCase();
      
      document.getElementById("proximoMes").innerHTML = `
        üìÖ Em ${nomeProximoMes}, vamos completar ${proximoMes + 1} ${proximoMes + 1 === 1 ? 'm√™s' : 'meses'}!<br>
        ${frasesEspeciais.proximoMes}
      `;
    };

    // Fun√ß√£o para o contador progressivo (tempo decorrido)
    function atualizarContadorProgressivo() {
      const tempoDecorrido = calcularTempoDecorrido();
      const { anos, meses, dias } = tempoDecorrido;

      let texto = "<br>‚è∞ Tempo juntinhos desde o in√≠cio: <br>";
      if (anos > 0) {
          texto += `${anos} ${anos === 1 ? 'ano' : 'anos'}, `;
      }
      if (meses > 0) {
          texto += `${meses} ${meses === 1 ? 'm√™s' : 'meses'} e `;
      }
      texto += `${dias} ${dias === 1 ? 'dia' : 'dias'}`;

      document.getElementById("contadorProgressivo").innerHTML = texto;
    }

    // Atualizar ambos os contadores
    setInterval(() => {
      atualizarContador();
      atualizarContadorProgressivo();
    }, 1000);
    
    atualizarContador();
    atualizarContadorProgressivo();
  </script>
