<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>P√°gina da Gatona üíå</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif, sans-serif;
      background: url('https://github.com/LuizDNGomes/LuizDNGomes.github.io/blob/main/img/1.jpg?raw=true') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100vh;
      backdrop-filter: brightness(0.4);
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 2rem;
      border-radius: 10px;
      max-width: 90%;
      margin: auto;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    #contador {
      font-size: 2rem;
    }

    #contadorProgressivo {
      font-size: 1.8rem;
      margin-top: 1rem;
      color: #ffffff;
    }

    .mensagem-amor {
      font-family: 'Segoe Script', cursive;
      font-size: 1.6rem;
      color: #eee;
      margin: 1.5rem 0;
      line-height: 1.4;
    }

    #proximoMes {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 1.4rem;
      color: #ffd700;
      margin-top: 1rem;
      line-height: 1.3;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.8rem;
      }

      #contador {
        font-size: 1.5rem;
      }

      #contadorProgressivo {
        font-size: 1.3rem;
      }

      .mensagem-amor {
        font-size: 1.3rem;
      }

      #proximoMes {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>P√°gina da Gatona! üéâ<br><br></h1>
    <div id="contador">Carregando contador...</div>
    <div class="mensagem-amor" id="mensagemDia">
      Carregando mensagem do dia... ‚ú®<br>
    </div>
    <div id="contadorProgressivo">Carregando...</div>
    <div id="proximoMes" style="margin-top: 1rem; font-size: 1.4rem; color: #ffd700;"></div>
  </div>

  <script>
    // Array de imagens para o carrossel
    const imagens = [
      'https://github.com/LuizDNGomes/LuizDNGomes.github.io/blob/main/img/1.jpg?raw=true',
      'https://github.com/LuizDNGomes/LuizDNGomes.github.io/blob/main/img/2.jpg?raw=true', 
      'https://github.com/LuizDNGomes/LuizDNGomes.github.io/blob/main/img/3.jpg?raw=true',
      'https://github.com/LuizDNGomes/LuizDNGomes.github.io/blob/main/img/4.jpg?raw=true'
    ];
    
    let indiceImagemAtual = 0;
    
    // Fun√ß√£o para trocar imagem de fundo
    function trocarImagemFundo() {
      document.body.style.backgroundImage = `url('${imagens[indiceImagemAtual]}')`;
      indiceImagemAtual = (indiceImagemAtual + 1) % imagens.length;
    }
    
    // Inicializar carrossel
    trocarImagemFundo();
    setInterval(trocarImagemFundo, 8000); // Muda a cada 8 segundos
    
    // Data de in√≠cio do relacionamento
    const inicioRelacionamento = new Date('2023-07-15');
    
    // Fun√ß√£o para calcular pr√≥ximo anivers√°rio de m√™s
    function calcularProximoAniversario() {
      const agora = new Date();
      let proximoAniversario = new Date(agora.getFullYear(), agora.getMonth(), 15);
      
      // Se j√° passou o dia 15 deste m√™s, o pr√≥ximo √© no pr√≥ximo m√™s
      if (agora.getDate() > 15) {
        proximoAniversario.setMonth(proximoAniversario.getMonth() + 1);
      }
      
      return proximoAniversario;
    }
    
    // Fun√ß√£o para calcular quantos meses completados
    function calcularMesesCompletados() {
      const agora = new Date();
      const inicioMes = agora.getDate() >= 15 ? agora.getMonth() : agora.getMonth() - 1;
      const inicioAno = agora.getDate() >= 15 || agora.getMonth() > 6 ? agora.getFullYear() : agora.getFullYear() - 1;
      
      let mesesCompletados = (inicioAno - inicioRelacionamento.getFullYear()) * 12 + (inicioMes - inicioRelacionamento.getMonth());
      
      if (inicioMes < 6 && inicioAno === 2023) { // Julho √© m√™s 6 (0-indexado)
        mesesCompletados = 0;
      }
      
      return mesesCompletados;
    }
    
    // Frases especiais para cada contexto
    const frasesEspeciais = {
      antesDia: [
        "Cada dia ao seu lado √© √∫nico e especial! üíï",
        "Nosso amor cresce mais forte a cada momento! ‚ú®", 
        "Voc√™ √© meu porto seguro em todos os dias! üåü",
        "Seu sorriso ilumina at√© os meus dias mais dif√≠ceis! ‚òÄÔ∏è",
        "Obrigado por fazer cada dia valer a pena! ü•∞",
        "Seu carinho torna tudo mais bonito! üå∏",
        "Cada momento juntos √© um presente precioso! üéÅ"
      ],
      diaEspecial: [
        "üéâ Hoje completamos mais um m√™s de amor! üéâ",
        "üéä Anivers√°rio de namoro! Um m√™s a mais juntos! üéä", 
        "üíù Mais um m√™s de hist√≥rias incr√≠veis escritas juntos! üíù",
        "üåπ Celebrando outro m√™s do nosso amor! üåπ",
        "‚ú® Hoje √© dia de festa! Mais um m√™s juntinhos! ‚ú®"
      ],
      proximoMes: [
        "Ansiosos para criar mais mem√≥rias no pr√≥ximo m√™s! üöÄ",
        "O pr√≥ximo m√™s promete ser cheio de aventuras juntos! üåà", 
        "Mal posso esperar pelas surpresas do pr√≥ximo m√™s! üéØ",
        "Que o pr√≥ximo m√™s seja ainda melhor que este! üåü",
        "Rumo ao pr√≥ximo m√™s com o cora√ß√£o cheio de amor! üíñ"
      ]
    };
    
    // Fun√ß√£o para obter frase aleat√≥ria
    function obterFraseAleatoria(tipo) {
      const frases = frasesEspeciais[tipo];
      return frases[Math.floor(Math.random() * frases.length)];
    }

    const atualizarContador = () => {
      const agora = new Date();
      const proximoAniversario = calcularProximoAniversario();
      const distancia = proximoAniversario - agora;
      
      const mesesCompletados = calcularMesesCompletados();
      const proximoNumeroMes = mesesCompletados + 1;

      if (distancia < 0 || agora.getDate() === 15) {
        // √â o dia do anivers√°rio de m√™s!
        document.getElementById("contador").innerHTML = `
          <div style="font-size: 1.8rem; margin-bottom: 1rem;">üéâ Anivers√°rio de Namoro! üéâ<br>${proximoNumeroMes} ${proximoNumeroMes === 1 ? 'M√™s' : 'Meses'}! ü•≥</div>
          <div style="font-family: 'Segoe Script', cursive; font-size: 1.2rem; line-height: 1.5; color: #eee;">
            ${obterFraseAleatoria('diaEspecial')}<br><br>
            J√° s√£o ${proximoNumeroMes} ${proximoNumeroMes === 1 ? 'm√™s' : 'meses'} vivendo momentos incr√≠veis juntos!<br><br>
            Obrigado por todos os sorrisos, aventuras e amor compartilhado!<br><br>
            Vamos que vamos para muitos outros meses juntos! üöÄ<br><br>
          </div>
        `;
        // Esconder a mensagem original no dia especial
        document.getElementById("mensagemDia").style.display = "none";
        return;
      }

      const dias = Math.floor(distancia / (1000 * 60 * 60 * 24));
      const horas = Math.floor((distancia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutos = Math.floor((distancia % (1000 * 60 * 60)) / (1000 * 60));
      const segundos = Math.floor((distancia % (1000 * 60)) / 1000);

      document.getElementById("contador").innerHTML =
        `${dias}d ${horas}h ${minutos}m ${segundos}s para completar ${proximoNumeroMes} ${proximoNumeroMes === 1 ? 'm√™s' : 'meses'}! üéâ`;
        
      // Atualizar mensagem do dia (quando n√£o √© anivers√°rio)
      document.getElementById("mensagemDia").innerHTML = `
        ${obterFraseAleatoria('antesDia')}<br><br>
      `;
      document.getElementById("mensagemDia").style.display = "block";
      
      // Mostrar informa√ß√£o sobre o pr√≥ximo m√™s
      const proximaData = new Date(proximoAniversario);
      proximaData.setMonth(proximaData.getMonth() + 1);
      const nomeProximoMes = proximaData.toLocaleDateString('pt-BR', { month: 'long' }).toLowerCase();
      
      document.getElementById("proximoMes").innerHTML = `
        üìÖ Em ${nomeProximoMes}, vamos completar ${proximoNumeroMes + 1} ${proximoNumeroMes + 1 === 1 ? 'm√™s' : 'meses'}!<br>
        ${obterFraseAleatoria('proximoMes')}
      `;
    };

    // Adicionar fun√ß√£o para o contador progressivo
    function atualizarContadorProgressivo() {
      const startDate = new Date('2023-07-15');
      const now = new Date();
      
      let years = now.getFullYear() - startDate.getFullYear();
      let months = now.getMonth() - startDate.getMonth();
      let days = now.getDate() - startDate.getDate();

      // Ajuste para meses negativos
      if (months < 0) {
          years--;
          months += 12;
      }

      // Ajuste para dias negativos
      if (days < 0) {
          months--;
          // Obt√©m o √∫ltimo dia do m√™s anterior
          const lastMonth = new Date(now.getFullYear(), now.getMonth(), 0);
          days += lastMonth.getDate();
      }

      // Ajuste caso os meses fiquem negativos ap√≥s corre√ß√£o dos dias
      if (months < 0) {
          years--;
          months += 12;
      }

      let texto = "<br>‚è∞ Tempo juntinhos desde o in√≠cio: <br>";
      if (years > 0) {
          texto += `${years} ${years === 1 ? 'ano' : 'anos'}, `;
      }
      if (months > 0) {
          texto += `${months} ${months === 1 ? 'm√™s' : 'meses'} e `;
      }
      texto += `${days} ${days === 1 ? 'dia' : 'dias'}`;

      document.getElementById("contadorProgressivo").innerHTML = texto;
    }

    // Atualizar ambos os contadores
    setInterval(() => {
      atualizarContador();
      atualizarContadorProgressivo();
    }, 1000);
    
    atualizarContador();
    atualizarContadorProgressivo();
  </script>
</body>
</html>
