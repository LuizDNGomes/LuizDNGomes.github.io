  <style>

<body>
  <div class="overlay">
    <h1>PÃ¡gina da Gatona! ğŸ‰<br><br></h1>
    <div id="contador">Carregando contador...</div>
    <div class="mensagem-amor">
      Mais um mÃªs juntos! ğŸ’• <br>JÃ¡ jÃ¡ a frase muda!<br><br>
    </div>
    <div id="contadorProgressivo">Carregando...</div>
  </div>

  <script>
    const destino = new Date("Nov 15, 2025 00:00:00").getTime();

    const atualizarContador = () => {
      const agora = new Date().getTime();
      const distancia = destino - agora;

      if (distancia < 0) {
        document.getElementById("contador").innerHTML = `
          <div style="font-size: 1.8rem; margin-bottom: 1rem;">ğŸ‰ AniversÃ¡rio de Namoro! ğŸ‰<br>2 Anos e 4 Meses! ğŸ¥³</div>
          <div style="font-family: 'Segoe Script', cursive; font-size: 1.2rem; line-height: 1.5; color: #eee;">
            
            E lÃ¡ vamos nÃ³s! Mais um mÃªs completado juntos! ğŸŠ<br><br>
            Muitas risadas, aventuras e momentos incrÃ­veis aconteceram nesses 28 meses.<br><br>
            Obrigado por todos os momentos compartilhados, pelas risadas, 
            pelos perrengues superados juntos e por cada dia ao seu lado!<br><br>
            Vamos que vamos para muitos outros meses juntos! ğŸš€<br><br>
          </div>
        `;
        // Esconder a mensagem original
        document.querySelector(".mensagem-amor").style.display = "none";
        return;
      }

      const dias = Math.floor(distancia / (1000 * 60 * 60 * 24));
      const horas = Math.floor((distancia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutos = Math.floor((distancia % (1000 * 60 * 60)) / (1000 * 60));
      const segundos = Math.floor((distancia % (1000 * 60)) / 1000);

      document.getElementById("contador").innerHTML =
        `${dias}d ${horas}h ${minutos}m ${segundos}s para completar 28 meses! ğŸ‰`;
    };

    // Adicionar funÃ§Ã£o para o contador progressivo
    function atualizarContadorProgressivo() {
      const startDate = new Date('2023-07-15');
      const now = new Date();
      
      let years = now.getFullYear() - startDate.getFullYear();
      let months = now.getMonth() - startDate.getMonth();
      let days = now.getDate() - startDate.getDate();

      // Ajuste para meses negativos
      if (months < 0) {
          years--;
          months += 12;
      }

      // Ajuste para dias negativos
      if (days < 0) {
          months--;
          // ObtÃ©m o Ãºltimo dia do mÃªs anterior
          const lastMonth = new Date(now.getFullYear(), now.getMonth(), 0);
          days += lastMonth.getDate();
      }

      // Ajuste caso os meses fiquem negativos apÃ³s correÃ§Ã£o dos dias
      if (months < 0) {
          years--;
          months += 12;
      }

      let texto = "<br>â° Tempo juntinhos desde o inÃ­cio: <br>";
      if (years > 0) {
          texto += `${years} ${years === 1 ? 'ano' : 'anos'}, `;
      }
      if (months > 0) {
          texto += `${months} ${months === 1 ? 'mÃªs' : 'meses'} e `;
      }
      texto += `${days} ${days === 1 ? 'dia' : 'dias'}`;

      document.getElementById("contadorProgressivo").innerHTML = texto;
    }

    // Atualizar ambos os contadores
    setInterval(() => {
      atualizarContador();
      atualizarContadorProgressivo();
    }, 1000);
    
    atualizarContador();
    atualizarContadorProgressivo();
  </script>
