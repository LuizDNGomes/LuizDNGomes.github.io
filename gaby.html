    // Adicionar fun√ß√£o para o contador progressivo
    function atualizarContadorProgressivo() {
      const startDate = new Date('2023-07-15');
      const now = new Date();
      
      let years = now.getFullYear() - startDate.getFullYear();
      let months = now.getMonth() - startDate.getMonth();
      let days = now.getDate() - startDate.getDate();

      // Ajuste para meses negativos
      if (months < 0) {
          years--;
          months += 12;
      }

      // Ajuste para dias negativos
      if (days < 0) {
          months--;
          // Obt√©m o √∫ltimo dia do m√™s anterior
          const lastMonth = new Date(now.getFullYear(), now.getMonth(), 0);
          days += lastMonth.getDate();
      }

      // Ajuste caso os meses fiquem negativos ap√≥s corre√ß√£o dos dias
      if (months < 0) {
          years--;
          months += 12;
      }

      let texto = "<br>Dias desde que voc√™ me disse sim: <br>";
      if (years > 0) {
          texto += `${years} ${years === 1 ? 'ano' : 'anos'}, `;

      }

    // Atualizar ambos os contadores
    setInterval(() => {
      atualizarContador();
      atualizarContadorProgressivo();
    }, 1000);
    
    atualizarContador();
