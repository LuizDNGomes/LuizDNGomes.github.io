<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>P√°gina da Gatona üíå</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif, sans-serif;
      background: url('https://ew.com/thmb/VDX6iTyOM7YFMtHM5lP6FYF4Xbg=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/lilo-and-stitch-080924-3-ff06288f34ab493c919d5dc482e22992.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100vh;
      backdrop-filter: brightness(0.4);
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 2rem;
      border-radius: 10px;
      max-width: 90%;
      margin: auto;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    #contador {
      font-size: 2rem;
    }

    #contadorProgressivo {
      font-size: 1.8rem;
      margin-top: 1rem;
      color: #ffffff;
    }

    .mensagem-amor {
      font-family: 'Segoe Script', cursive;
      font-size: 1.6rem;
      color: #eee;
      margin: 1.5rem 0;
      line-height: 1.4;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.8rem;
      }

      #contador {
        font-size: 1.5rem;
      }

      #contadorProgressivo {
        font-size: 1.3rem;
      }

      .mensagem-amor {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>P√°gina da Gatona! \o/ üíå<br><br></h1>
    <div id="contador">Carregando contador...</div>
    <div class="mensagem-amor">
      Cada dia ao seu lado √© uma nova aventura, te amo mais que tudo nesse mundo! ‚ù§Ô∏è
    </div>
    <div id="contadorProgressivo">Carregando...</div>
  </div>

  <script>
    const destino = new Date("Jun 15, 2025 00:00:00").getTime();

    const atualizarContador = () => {
      const agora = new Date().getTime();
      const distancia = destino - agora;

      if (distancia < 0) {
        document.getElementById("contador").innerHTML = "Feliz 23 meses, Amor!";
        return;
      }

      const dias = Math.floor(distancia / (1000 * 60 * 60 * 24));
      const horas = Math.floor((distancia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutos = Math.floor((distancia % (1000 * 60 * 60)) / (1000 * 60));
      const segundos = Math.floor((distancia % (1000 * 60)) / 1000);

      document.getElementById("contador").innerHTML =
        `${dias}d ${horas}h ${minutos}m ${segundos}s para 23 meses!`;
    };

    // Adicionar fun√ß√£o para o contador progressivo
    function atualizarContadorProgressivo() {
      const inicio = new Date("Jul 15, 2023 00:00:00").getTime();
      const agora = new Date().getTime();
      const tempoPassado = agora - inicio;

      const dias = Math.floor(tempoPassado / (1000 * 60 * 60 * 24));
      const meses = Math.floor(dias / 30);
      const anos = Math.floor(meses / 12);
      const diasRestantes = dias % 30;
      const mesesRestantes = meses % 12;

      let texto = "<br>Dias desde que voc√™ me disse sim: <br>";
      if (anos > 0) {
        texto += `${anos} ${anos === 1 ? 'ano' : 'anos'}, `;
      }
      if (mesesRestantes > 0) {
        texto += `${mesesRestantes} ${mesesRestantes === 1 ? 'm√™s' : 'meses'} e `;
      }
      texto += `${diasRestantes} ${diasRestantes === 1 ? 'dia' : 'dias'}`;

      document.getElementById("contadorProgressivo").innerHTML = texto;
    }

    // Atualizar ambos os contadores
    setInterval(() => {
      atualizarContador();
      atualizarContadorProgressivo();
    }, 1000);
    
    atualizarContador();
    atualizarContadorProgressivo();
  </script>
</body>
</html>
